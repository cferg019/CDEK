<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Bebas+Neue|Bungee+Inline|Dosis:800|Modak|Nunito:700&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/materialize.css"> -->
    <!-- <script type="text/javascript" src="js/materialize.js"></script> -->

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Night Out</title>
</head>

<body>
    <h1>A Night On The Town</h1>

    <!-- home page -->
    <div class="container">
        <!-- first input field - "What?" -->
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <select>
                    <option value="" disabled selected>What would you like to do?</option>
                    <option>See a Concert</option>
                    <option>Go to a Game</option>
                    <option>Eat Out</option>
                    <option>Have a Drink</option>
                </select>
            </div>
        </div>

        <!-- secondary questions -->
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input id="concertArtist" type="text" class="validate">
                <label for="concertArtist">Have an artist in mind?</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input id="sportsTeam" type="text" class="validate">
                <label for="sportsTeam">What team do you want to see?</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input id="foodType" type="text" class="validate">
                <label for="foodType">What are you in the mood for?</label>
            </div>
        </div>

        <!-- second input field - "Where?" -->
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input id="location" type="text" class="validate">
                <label for="location">Where would you like to do it?</label>
            </div>
        </div>

        <!-- third input field - "When?" -->
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input type="text" class="datepicker">
                <label class="no-click">When would you like to do it?</label>
            </div>
        </div>

        <!-- submit button -->
        <div class="row">
            <div class="col s8 offset-s2">
                <button class="btn waves-effect waves-light btn-small" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

    </div>


    <!-- results page -->
    


    <footer>CDEK, inc</footer>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
